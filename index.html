<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>NFE117 - TP01</title>
        
        <!--BootStrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        
        <!-- Custom stylesheet -->
        <link rel="stylesheet" href="./index.html">

        <!-- Less -->
        <link rel="stylesheet/less" type="text/css" href="./style.less" />

    </head>
    <body>
        <div class="container-fluid centered">
            <div class="col-12 title-container mb-4">
                <h1>Welcome to TP01!</h1>
                <h5>Please fill this form below.</h3>
            </div>
            
            <div class="col-6 centered">
    
                <form class="row g-3">
                    <div class="col-5">
                        <label for="inputFirstname" class="form-label">Firstname</label>
                        <input type="text" class="form-control" id="inputFirstname" pattern="\w{3,35}">
                    </div>
                    <div class="col-5">
                        <label for="inputLastname" class="form-label">Lastname</label>
                        <input type="text" class="form-control" id="inputLastname" pattern="\w{3,35}">
                    </div>
                    <div class="col-2">
                        <label for="select-civility" class="form-label">Civility</label>
                        <select id="select-civility" class="form-control">
                            <option value="0">M</option>
                            <option value="1">F</option>
                            <option value="2">Other</option>
                        </select>
                    </div>
    
                    <div class="col-12">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
    
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity" pattern="\w{2,50}">
                    </div>
                    <div class="col-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>France only :p</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip" pattern="[0-9]{5}">
                    </div>
    
                    <div class="col-6">
                        <label for="inputLogin" class="form-label">Login</label>
                        <input type="text" class="form-control" id="inputLogin" pattern=".{8,32}">
                    </div>
                    <div class="col-6">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" pattern=".{8,32}">
                    </div>
                    <div class="col-6">
                        <input type="tel" pattern="[0-9]{10}" placeholder="Phone" id="inp-phone" class="form-control">
                    </div>
                    <div class="col-6">
                            <input type="email" pattern="\w{1,50}@\w{1,50}.\w{1,50}" placeholder="Email" id="inp-email" class="form-control">
                    </div>
                    <div class="col-12 centered">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            
            </div>
        </div>
        
    </body>
    <script src="//cdn.jsdelivr.net/npm/less@3.13" ></script>
</html>
